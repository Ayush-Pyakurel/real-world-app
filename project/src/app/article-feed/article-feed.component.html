<div class="card">
        <div class="container">
                <div class="row">
                        <form [formGroup]="publishArticle" (ngSubmit)="onPublish()">

                                <input type="text" formControlName="title" class="form-control"
                                        placeholder="Article Title">

                                <input type="text" formControlName="description" class="form-control"
                                        placeholder="What's this article about?">

                                <textarea class="form-control" formControlName="body"
                                        placeholder="write your article"></textarea>

                                <input type="text" formControlName="tagList" class="form-control"
                                        placeholder="Enter tags">

                                <button type="submit" class="btn btn-primary"routerLink="/profile">Publish Article</button>

                        </form>
                </div>
        </div>
</div>
